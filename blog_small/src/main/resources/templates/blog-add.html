<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--    ссылка на стили от bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- header -->
<header th:insert="blocks/header :: header"></header>


<!-- body -->
<div class="container mt-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст статьи"
                  class="form-control"></textarea><br><br>
        <button type="submit" class="btn btn-primary">Добавить статью</button>
    </form>


</div>


<!-- footer -->
<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
